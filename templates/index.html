<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello FastAPI</title>
    <link rel="stylesheet" href="../static/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style type="text/css">
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body onload="fetchHello()">
    <header class="header">ここがヘッダー</header>

    <h1 id="message">Loading...</h1>
    <p>検索するビールを選択</p>
    <select name="beer-select" id="beer-select">
      <option value="" selected>選択してください</option>
      <option value="lager">ラガー</option>
      <option value="ale">エール</option>
      <option value="stout">スタウト</option>
      <option value="pilsner">ピルスナー</option>
    </select>
    <p id="selected-beer">選択されたビールがここに表示されます。</p>

    <script>
      document
        .querySelector("#beer-select")
        .addEventListener("change", function () {
          var selectedBeer = this.options[this.selectedIndex].text;
          document.getElementById("selected-beer").textContent =
            "選択されたビール: " + selectedBeer;
        });
    </script>
    <ul>
      <p>ここら辺に居酒屋の一覧ばーーーっと</p>
      <li>居酒屋1</li>
      <li>居酒屋2</li>
      <li>居酒屋3</li>
      <li>居酒屋4</li>
      <li>居酒屋5</li>
    </ul>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map("map", {
        center: [35.63141292764219, 139.78628609769672],
        zoom: 12,
      });

      var tileLayer = L.tileLayer(
        "https://osm.gdl.jp/styles/osm-bright-ja/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy;<a href="http://osm.org/copyright">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        }
      );
      tileLayer.addTo(map);

      L.marker([35.63141292764219, 139.78628609769672]).addTo(map);
      L.marker([35.717740364903804, 139.54795203087966]).addTo(map);
      L.marker([35.60741144841802, 139.73584756502177]).addTo(map); //てけてけ
      L.marker([35.60764521458406, 139.73232546166307]).addTo(map); //鳥貴族
    </script>
    <footer class="footer">ここがフッター</footer>
    <script src="../static/App.js"></script>
  </body>
</html>
